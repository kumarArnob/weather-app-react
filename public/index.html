<style>
    .weather
    {
        display: flex;
        flex-flow: column wrap;
        box-shadow: 0px 1px 10px 0px #cfcfcf;
        overflow: hidden;
    }
    /* .weather:hover{
        transform: scaleY(-1.02);
        transition: 0.2s ease-in-out;
    } */
        .weather .current
        {
            display: flex;
            flex-flow: row wrap;
            background-image: url("%PUBLIC_URL%/img.jpg");
            background-repeat: repeat-x;
            color: white;
            padding: 20px;
            text-shadow: 1px 1px #F68D2E;
            background-size: 360px 300px;
        }

        .new{
          
            background-image: url("%PUBLIC_URL%/img2.jpeg")!important;
            background-size: cover;
            
        }
        
        .new2{
          
          background-image: url("%PUBLIC_URL%/img5.jpg"),linear-gradient(#5d5a5e94, #5c585888) !important;
          background-size: cover;
          
      }
            .weather .current .info
            {
                display: flex;
                flex-flow: column wrap;
                justify-content: space-around;
                flex-grow: 2;
            }

                .weather .current .info .city
                {
                    font-size: 26px;
                }

                .weather .current .info .temp
                {
                    font-size: 56px;
                }

                .weather .current .info .wind
                {
                    font-size: 24px;
                }

            .weather .current .icon
            {
                text-align: center;
                font-size: 64px;
                flex-grow: 1;
            }

        .weather .future
        {
            display: flex;
            flex-flow: row nowrap;
        }

            .weather .future .day
            {
                flex-grow: 1;
                text-align: center;
                cursor: pointer;
            }

                .weather .future .day:hover
                {
                    color: #fff;
                    background-color: #F68D2E;
                }

                .weather .future .day h3
                {
                    text-transform: uppercase;
                }

                .weather .future .day p
                {
                    font-size: 28px;
                }
</style>
<style>
   .search {
    width: 100%;
    max-width: 300px;
  }
  
  input {
    width: 100%;
    display: flex;
    padding: 15px;
    background-color: white;
    border: 2px solid black;
    color: #111;
    font-size: 15px;
    box-shadow: 3px 1px 0px 2px, 0px -1px 0px 2px rgba(0, 0, 0, 0.62);
    height: 58px;
    transform: skew(-3deg, 1deg);
    font-family: "Knewave", cursive;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  input:focus, input:valid {
    outline: none;
  }
  input:focus ~ .search-ul li:nth-child(1)::before, input:valid ~ .search-ul li:nth-child(1)::before {
    filter: blur(20px);
    transform: translate(0, -35px) rotate(-210deg);
  }
  input:focus ~ .search-ul li:nth-child(1)::after, input:valid ~ .search-ul li:nth-child(1)::after {
    filter: blur(0);
    transform: scale(1) rotate(0);
  }
  input:focus ~ .search-ul li:nth-child(2)::before, input:valid ~ .search-ul li:nth-child(2)::before {
    filter: blur(20px);
    transform: translate(0, -35px) rotate(-210deg);
  }
  input:focus ~ .search-ul li:nth-child(2)::after, input:valid ~ .search-ul li:nth-child(2)::after {
    filter: blur(0);
    transform: scale(1) rotate(0);
  }
  input:focus ~ .search-ul li:nth-child(3)::before, input:valid ~ .search-ul li:nth-child(3)::before {
    filter: blur(20px);
    transform: translate(0, -35px) rotate(-210deg);
  }
  input:focus ~ .search-ul li:nth-child(3)::after, input:valid ~ .search-ul li:nth-child(3)::after {

    transform: scale(1) rotate(0);
  }

    filter: blur(20px);
    transform: translate(0, -35px) rotate(-210deg);
  }
  input:focus ~ .search-ul li:nth-child(4)::after, input:valid ~ .search-ul li:nth-child(4)::after {
    filter: blur(0);
    transform: scale(1) rotate(0);
  }
  input:focus ~ .search-ul li:nth-child(5)::before, input:valid ~ .search-ul li:nth-child(5)::before {
    filter: blur(20px);
    transform: translate(0, -35px) rotate(-210deg);
  }
  input:focus ~ .search-ul li:nth-child(5)::after, input:valid ~ .search-ul li:nth-child(5)::after {
    filter: blur(0);
    transform: scale(1) rotate(0);
  }

  }
  input:focus ~ .search-ul li:nth-child(1)::after, input:valid ~ .search-ul li:nth-child(1)::after {

    transition-delay: 600ms;

  .search {
    position: relative;
    left :40%;
    margin-bottom: 30px;
    top:10px;
  }
  
  .search-ul{
    position: absolute;
    top: 38px;
    left: -4px;
    margin: 0;
    list-style: none;
    padding-left: 22px;
    position: absolute;
    display: flex;
    pointer-events: none;
    transition: 200ms;
  }
  .search-ul li {

    text-transform: uppercase;
    color: transparent;
    pointer-events: none;
    transition: 500ms ease-in-out;
  }
  .search-ul li ::selection {
    color: transparent;
  }
  .search-ul li::after, .search-ul li::before {
    color: black;
    position: absolute;
    transition: 500ms ease-in-out;
  }
  .search-ul li::before {
    top: -20px;
  }
  .search-ul li::after {
    top: -63px;
    transform: scale(0) rotate(210deg);
    filter: blur(20px);
  }
  .search-ul li[s]::before {
    content: attr(s) "s";
    transition-delay: 200ms;
  }
  .search-ul li[s]::after {
    content: attr(s) "s";

    color: #666;
  }
